<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HUD OS</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/hud.css" />
</head>
<body class="hud-body">
  <div class="hud-frame">
    <header class="hud-status">
      <div class="status-left">
        <span class="status-dot"></span>
        <span class="status-text">HUD OS v1.0</span>
      </div>
      <div class="status-center">PIXEL MECH COMMAND</div>
      <div class="status-right">
        <span class="status-text" id="clock-display"></span>
      </div>
    </header>

    <div class="hud-grid">
      <aside class="hud-nav">
        <div class="nav-title">MODULES</div>
        <button class="nav-btn active" data-module="system">System</button>
        <button class="nav-btn" data-module="comm">Comm</button>
        <button class="nav-btn" data-module="map">Map</button>
        <button class="nav-btn" data-module="diagnostics">Diagnostics</button>
        <div class="nav-divider"></div>
        <button class="nav-btn" id="console-toggle">Command Console</button>
      </aside>

      <main class="hud-main">
        <div class="panel-grid" id="module-container">
          <!-- Modules will load here -->
        </div>
      </main>
    </div>

    <section class="hud-console" id="hud-console">
      <div class="console-header">
        <span>COMMAND CONSOLE</span>
        <button class="toggle-icon" id="console-collapse" aria-label="Collapse Console">â–²</button>
      </div>
      <div class="console-output" id="console-output"></div>
      <div class="console-input">
        <span class="console-prompt">&gt;</span>
        <input type="text" id="console-command" placeholder="type 'help'" autocomplete="off" />
      </div>
    </section>
  </div>
  <script src="assets/js/hud.js"></script>
</body>
</html>
