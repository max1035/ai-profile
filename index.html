<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>演示版 H5 客户端</title>

<style>
    body {
        margin: 0;
        background: #f5f5f5;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica;
    }

    .page {
        display: none;
        height: calc(100vh - 60px);
        overflow-y: auto;
        background: #000;
    }

    .page.active {
        display: block;
    }

    .screenshot {
        width: 100%;
        display: block;
    }

    .tabbar {
        height: 60px;
        display: flex;
        justify-content: space-around;
        align-items: center;
        background: #ffffff;
        border-top: 1px solid #ddd;
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
    }

    .tabItem {
        text-align: center;
        font-size: 14px;
        color: #999;
        flex: 1;
    }

    .tabItem.active {
        color: #00c853;
        font-weight: 600;
    }
</style>

</head>
<body>

<div id="home" class="page active">
    <img class="screenshot" src="./assets/home.png" />
</div>

<div id="live" class="page">
    <img class="screenshot" src="./assets/live.png" />
</div>

<div id="sports" class="page">
    <img class="screenshot" src="./assets/sports.png" />
</div>

<div class="tabbar">
    <div class="tabItem active" data-target="home">首页</div>
    <div class="tabItem" data-target="live">直播</div>
    <div class="tabItem" data-target="sports">体育</div>
</div>

<script>
    const tabs = document.querySelectorAll(".tabItem");
    const pages = document.querySelectorAll(".page");

    tabs.forEach(tab => {
        tab.addEventListener("click", () => {
            tabs.forEach(t => t.classList.remove("active"));
            tab.classList.add("active");

            pages.forEach(p => p.classList.remove("active"));
            document.getElementById(tab.dataset.target).classList.add("active");
        });
    });
</script>

</body>
</html>
