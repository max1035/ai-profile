<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max 的 AI 个人主页</title>

    <style>
        body {
            margin: 0;
            font-family: "Inter", Arial, sans-serif;
            background: linear-gradient(135deg, #1e1e2f, #292945);
            color: #fff;
            text-align: center;
            padding: 40px 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            font-size: 42px;
            margin-bottom: 10px;
            font-weight: 800;
        }

        p {
            font-size: 18px;
            opacity: 0.85;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 24px;
            margin-top: 30px;
            backdrop-filter: blur(10px);
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 26px;
            background: #4c6ef5;
            color: white;
            border-radius: 10px;
            font-size: 18px;
            text-decoration: none;
            transition: 0.2s;
        }

        .btn:hover {
            background: #3356d0;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Hi，我是 Max</h1>
        <p>一个热爱科技、探索未来、喜欢 AI 的创造者。</p>

        <div class="card">
            <h2>关于我</h2>
            <p>我正在学习如何使用 AI 构建项目，并把 GitHub 当作实验室。</p>
            <p>未来想打造属于自己的产品和智能助理。</p>
        </div>

        <a class="btn" href="mailto:max@example.com">联系我</a>
    </div>
</body>
</html>
